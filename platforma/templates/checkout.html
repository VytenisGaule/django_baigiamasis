{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Purchase</button>
    <button class="btn btn-outline-info" type="button" onclick="window.history.back()">Cancel</button>
  </form>
{% endblock %}

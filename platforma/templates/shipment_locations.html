{% extends "base.html" %} {% block content %}
{% load static %}

<div class="container">
    <div class="row">
        <div class="col-md-4">
            {% for location in locations|slice:":2" %}
                <a href="{% url 'shipment_status_endpoint' location.0 %}" class="btn btn-primary btn-block">{{ location.1 }}</a>
            {% endfor %}
        </div>
        <div class="col-md-4">
            {% for location in locations|slice:"2:4" %}
                <a href="{% url 'shipment_status_endpoint' location.0 %}" class="btn btn-primary btn-block">{{ location.1 }}</a>
            {% endfor %}
        </div>
        <div class="col-md-4">
            {% for location in locations|slice:"4:" %}
                <a href="{% url 'shipment_status_endpoint' location.0 %}" class="btn btn-primary btn-block">{{ location.1 }}</a>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
